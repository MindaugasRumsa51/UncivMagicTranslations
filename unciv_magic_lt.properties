Greetings upon thee, Comrade Stalin. At your command lies the largest country in the world. Mighty Ussr stretches from the Pacific Ocean in the east to the Baltic Sea in the west. Despite wars, droughts, and every manner of disaster the heroic nation, people survive and prosper, their artists and scientists among the best in the world. The Country today remains one of the strongest ever seen in human history - a true superpower, with the greatest destructive force ever devised at her command. = Valstybę subūrė ir jos pagrindą (78 % teritorijos 1990 m.) sudarė po 1917 m. lapkričio 7 d. Spalio revoliucijos iš Rusijos imperijos susiformavusi Rusijos TFSR, gyvavusi nuo 1922 m. gruodžio 30 d. iki 1991 m. gruodžio 25 d. (šią dieną atsistatydino Tarybų Sąjungos Prezidentas Michailas Gorbačiovas).
Comrade Stalin, your people look to you to bring forth glorious days for Ussr and her people, to revitalize the land and recapture the wonder of the Enlightenment. Will you lead your people once more into greatness? Can you build a civilization that will stand the test of time? = Generalisimusai, ar priimsi civilizacijos iššūkį, ar sugebėsi atlaikyti laiko išbandymus?
All the nations of the world denounce your treacherous acts. They see that ours is just a cause, and they know that the enemy will be defeated. = Pasaulio tautos smerkia jūsų agresiją. Mes privesti imtis veiksmų. 
Your blood will freeze in the Russian blizzard. = Tavo kraujas sustings Rusijos šaltyje
I recognize my defeat and bow down to the victor. = Lenkiuosi prieš nugalėtoją
Greetings from the workers and peasants of the Soviet Union. I hope for a long friendship between our nations. = Jus sveikina darbininkų ir valstiečių sukurta Tarybų Sajunga. Mes įsitikinę, kad jūsų tautai patiks mūsų santvarka.
